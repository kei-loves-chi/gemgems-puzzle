<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - GEMS App</title>

    <link rel="icon" type="image/png" href="Untitled design.png">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url(preso.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', Arial, sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.55);
            z-index: 0;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.8em;
            font-weight: 400;
            text-shadow: 0 0 15px #00ffcc;
            margin-bottom: 25px;
            z-index: 1;
            animation: fadeInDown 1.5s ease;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2em;
            color: #d9fdd3;
            margin-bottom: 40px;
            max-width: 600px;
            z-index: 1;
            line-height: 1.6;
            animation: fadeIn 2s ease;
        }

        .home-button  {
            background: #00FF99;
            color: #000;
            padding: 15px 35px;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            box-shadow: 
                0 6px 0 0 #00995C,
                0 0 15px rgba(0, 255, 153, 0.8); 
                
            cursor: pointer;
            transition: all 0.1s ease-out; 
            z-index: 1;
            animation: fadeInUp 2.5s ease;
            margin-bottom: 50px;
            font-family: 'Press Start 2P', cursive; 
            letter-spacing: 1px;
        }

        .home-button:hover {
            background: #33FFB3; 
            box-shadow: 
                0 6px 0 0 #00995C,
                0 0 25px #00FF99;
            transform: translateY(-2px);
        }

        .home-button:active {
            box-shadow: 0 2px 0 0 #00995C;
            transform: translateY(4px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            p { font-size: 1em; padding: 0 15px; }
            .home-button { font-size: 16px; padding: 12px 25px; }
        }
    </style>
</head>

<body>
    <h1> Thank You for Downloading GEMS App </h1>
    <p>Your journey into the digital forest begins now! We appreciate your support and hope the app helps you grow and thrive.</p>
    <a href="main2.html" class="home-button"> Back to Home</a>
</body>
</html>
